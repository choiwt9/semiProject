<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="modal fade" id="idSearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!--모달 헤더 부분-->
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">아이디를 잊어버리셨나요?</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times</button>
            </div>
             <!--모달 바디 부분-->
            <div class="modal-body">
    
              <form action="<%=contextPath %>/updatePwd.me" method="post">
    
                <div class="mb-3">
                  <label for="userEmail" class="col-form-label">E-Mail: </label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
              
    
                  <button class="btn btn-sm" onclick="return idSearch()">이메일로 받기</button>
    
              </form>
            </div>
            <!--모달 푸터 부분-->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
</body>
</html>
